<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Morse Code Translator</h1>
  </header>
  <main>
    <label for="message">Enter Text or Morse Code:</label>
    <textarea id="message" placeholder="Enter text or Morse code here..."></textarea>
    <button id="encrypt">Encrypt to Morse</button>
    <button id="decrypt">Decrypt to Text</button>
    <h2>Result:</h2>
    <p id="result"></p>
  </main>
  <footer>
    <p>Created by Aditya Verma</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
